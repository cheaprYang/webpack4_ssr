<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>500</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: rgba(0,0,0,0);
        }
        *, :after, :before {
            box-sizing: border-box;
        }
        html{
            height: 100%;
        }
        body{
            height: 100%;
            width: 100%;
            -webkit-font-smoothing: antialiased;
            background-color: #fff;
            color: #3f536e;
            font-family: -apple-system,BlinkMacSystemFont,Helvetica Neue,Helvetica,PingFang SC,Hiragino Sans GB,Microsoft YaHei,微软雅黑,Arial,sans-serif;
            font-size: 14px;
            line-height: 1.5;
        }
        .exception-content {
            height: 100%;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;

        }
        .exception-content .title {
            color: rgb(51, 51, 51);
        }
        .exception-content .description, .description a{
            color: rgb(102, 102, 102);
        }
        .exception-content .img-exception{
            margin-right: 40px;
        }
        @media screen and (max-width: 1199px) and (min-width: 721px) {
            .exception-content .img-exception {
                max-width: 180px;
                margin-right: 30px;
            }
            .exception-content .title {
                font-size: 20px;
                margin: 10px 0;
            }
            .exception-content .description {
                font-size: 14px;
            }

        }
        @media screen and (min-width: 1200px) {
            .exception-content {
                min-height:70vh;

            }
            .exception-content .imgException {
                max-width: 260px;
                margin-right: 50px;
            }
            .exception-content .title {
                font-size: 24px;
                margin: 20px 0;
            }
            .exception-content .description {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
<div class="err-404 exception-content">
    <img src="https://img.alicdn.com/tfs/TB1w4M7bNrI8KJjy0FpXXb5hVXa-260-260.png" class="img-exception"/>
    <div>
        <h3 class="title" >抱歉，服务器出错了';</h3>
        <p class="description" >
            服务器出错了，请重新刷新页面或返回<a href="/">首页</a>
        </p>
    </div>
</div>
</body>
</html>
